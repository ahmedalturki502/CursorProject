<!-- E-Commerce Application Layout -->
<div class="app-container">
  <!-- Header Navigation -->
  <header class="header">
    <nav class="navbar">
      <div class="nav-brand">
        <a routerLink="/" class="brand-link">
          <span class="brand-icon">ðŸ›’</span>
          <span class="brand-text">E-Commerce Store</span>
        </a>
      </div>
      
      <div class="nav-menu">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          Home
        </a>
        <a routerLink="/products" routerLinkActive="active" class="nav-link">
          Products
        </a>
        <a routerLink="/cart" routerLinkActive="active" class="nav-link">
          Cart <span class="cart-badge" *ngIf="cartItemCount() > 0">{{ cartItemCount() }}</span>
        </a>
      </div>
      
      <div class="nav-auth">
        <ng-container *ngIf="!isLoggedIn(); else userMenu">
          <a routerLink="/login" class="auth-link login">Login</a>
          <a routerLink="/register" class="auth-link register">Register</a>
        </ng-container>
        <ng-template #userMenu>
          <div class="user-menu">
            <span class="username">{{ currentUser()?.email }}</span>
            <button (click)="logout()" class="logout-btn">Logout</button>
          </div>
        </ng-template>
      </div>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </div>
  </footer>
</div>
